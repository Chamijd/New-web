<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHAMA MD WEB</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    textarea, input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .comment {
      background: #222;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Comment System</h1>
  <input id="name" placeholder="Your name..." />
  <textarea id="comment" placeholder="Your comment..."></textarea>
  <button onclick="submitComment()">Post</button>

  <div id="comments-container"></div>

  <script>
    async function loadComments() {
      const res = await fetch('/comments');
      const data = await res.json();
      const container = document.getElementById('comments-container');
      container.innerHTML = '';
      data.forEach(comment => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = \`
          <strong>\${comment.name}</strong>: \${comment.comment}<br/>
          <small>\${new Date(comment.date).toLocaleString()}</small><br/>
          <button onclick="deleteComment('\${comment._id}')" style="margin-top:5px;background:red;color:white;">Delete</button>
        \`;
        container.appendChild(div);
      });
    }

    async function submitComment() {
      const name = document.getElementById('name').value;
      const comment = document.getElementById('comment').value;
      if (!name || !comment) return alert('Please fill in all fields');
      await fetch('/comments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, comment })
      });
      document.getElementById('name').value = '';
      document.getElementById('comment').value = '';
      loadComments();
    }

    async function deleteComment(id) {
      if (confirm("Are you sure you want to delete this comment?")) {
        await fetch('/comments/' + id, { method: 'DELETE' });
        loadComments();
      }
    }

    loadComments();
  </script>
</body>
</html>
