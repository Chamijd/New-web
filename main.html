<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHAMA-MD Comment System</title>
  <style>
    :root {
      --bg-dark: #0a0f1d;
      --bg-light: #ffffff;
      --text-dark: #ffffff;
      --text-light: #000000;
      --primary: #ff0076;
      --secondary: #9b00ff;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .theme-toggle, .audio-control, .qr-button {
      position: fixed;
      top: 10px;
      background: var(--primary);
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .theme-toggle {
      right: 10px;
    }

    .audio-control {
      left: 10px;
    }

    .qr-button {
      right: 100px;
    }

    input, textarea {
      width: 85%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    button.submit {
      background: linear-gradient(to right, var(--secondary), var(--primary));
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .comment {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
      margin: 12px auto;
      max-width: 700px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .comment strong {
      color: var(--primary);
      font-size: 18px;
    }

    .comment small {
      color: #ccc;
      font-size: 12px;
    }

    .reply {
      margin-top: 10px;
      padding-left: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .reply small {
      font-size: 11px;
      color: #999;
    }

    /* Loader Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 16px solid #f3f3f3;
      border-top: 16px solid var(--primary);
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* QR Code Modal */
    #qrModal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    #qrModalContent {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      text-align: center;
      border-radius: 10px;
    }

    #qrModalContent h2 {
      margin-top: 0;
    }

    #qrModalContent input {
      width: 100%;
      margin-bottom: 10px;
    }

    #qrModalContent button {
      margin-top: 10px;
    }

    #qrcode {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">🌓 Theme</button>
  <button class="audio-control" onclick="toggleAudio()">🎵 Play</button>
  <button class="qr-button" onclick="openQRModal()">📷 QR</button>
  <audio id="bg-audio" src="https://github.com/Chamijd/KHAN-DATA/raw/refs/heads/main/autovoice/cm4ozo.mp3" autoplay hidden loop></audio>

  <h2>💬 Leave a Comment</h2>
  <input type="text" id="name" placeholder="Your Name" />
  <textarea id="comment" placeholder="Your Comment 😊"></textarea><br/>
  <button class="submit" onclick="submitComment()">Post Comment</button>

  <div id="comments"></div>

  <!-- QR Code Modal -->
  <div id="qrModal">
    <div id="qrModalContent">
      <h2>Generate QR Code</h2>
      <input type="text" id="qrInput" placeholder="Enter text or URL" />
      <button onclick="generateQR()">Generate</button>
      <div id="qrcode"></div>
      <button onclick="closeQRModal()">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    // Loader
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      loader.style.display = 'none';
    });

    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    // Audio Control
    const audio = document.getElementById("bg-audio");
    let isPlaying = true;
    function toggleAudio() {
      isPlaying ? audio.pause() : audio.play();
      isPlaying = !isPlaying;
      document.querySelector(".audio-control").textContent = isPlaying ? "🎵 Pause" : "▶️ Play";
    }

    // QR Code Modal
    function openQRModal() {
      document.getElementById('qrModal').style.display = 'block';
    }

    function closeQRModal() {
      document.getElementById('qrModal').style.display = 'none';
      document.getElementById('qrcode').innerHTML = '';
      document.getElementById('qrInput').value = '';
    }

    function generateQR() {
      const qrText = document.getElementById('qrInput').value.trim();
      if (!qrText) return alert("Please enter text or URL!");
      document.getElementById('qrcode').innerHTML = '';
      new QRCode(document.getElementById("qrcode"), {
        text: qrText,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    // Comment System
    function submitComment() {
      const name = document.getElementById('name').value.trim();
      const comment = document.getElementById('comment').value.trim();
      if (!name || !comment) return alert("Fill out both fields!");

      fetch('/comments', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name, comment })
      }).then(res => {
        if(res.ok) {
          document.getElementById('name').value = '';
          document.getElementById('comment').value = '';
          loadComments();
        }
      });
    }

    function loadComments() {
      fetch('/comments')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('comments');
          container.innerHTML = data.map(c => `
            <div class="comment">
              <strong>${c.name}</strong><br/>
              <span>${c.comment}</span><br/>
              <small>${new Date(c.date).toLocaleString()}</small><br/>
              <input type="text" placeholder="Reply..." onchange="submitReply('${c._id}', this.value)"/>
              <div id="replies-${c._id}">
                ${c.replies?.map(r => `<div class='reply'><strong>${r.name}</strong>: ${r.comment}<br/><small>${new Date(r.date).toLocaleString()}</small></div>`).join('') || ''}
              </div>
            </div>
          `).join('');
        });
    }

    function submitReply(parentId, value) {
      const name = prompt("Your name?");
      if (!name || !value) return;
      fetch('/comments/reply', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ parentId, name, comment: value })
      }).then(res => {
        if(res.ok) loadComments();
      });
    }

    loadComments();
  </script>
</body>
</html>
