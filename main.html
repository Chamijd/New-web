<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHAMA-MD-WEB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-dark: #0a0f1d;
      --bg-light: #ffffff;
      --text-dark: #ffffff;
      --text-light: #000000;
      --primary: #ff0076;
      --secondary: #9b00ff;
    }
    body {
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    .theme-toggle, .audio-control {
      position: fixed;
      top: 10px;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      color: white;
    }
    .theme-toggle {
      right: 10px;
      background: var(--primary);
    }
    .audio-control {
      left: 10px;
      background: var(--secondary);
    }
    .button-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .button-container .button {
      background: linear-gradient(to right, var(--secondary), var(--primary));
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .description-box {
      max-width: 700px;
      margin: 30px auto 10px;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-size: 16px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 85%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button.submit {
      background: linear-gradient(to right, var(--secondary), var(--primary));
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .comment {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
      margin: 12px auto;
      max-width: 700px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .comment strong {
      color: var(--primary);
      font-size: 18px;
    }
    .comment small {
      color: #ccc;
      font-size: 12px;
    }
    .reply {
      margin-top: 10px;
      padding-left: 20px;
      font-size: 14px;
      color: #ccc;
    }
    .reply small {
      font-size: 11px;
      color: #999;
    }
    .reply-input {
      margin-top: 8px;
      width: 90%;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
  <button class="audio-control" onclick="toggleAudio()">ðŸ”Š</button>
  <audio id="bg-audio" src="https://github.com/Chamijd/KHAN-DATA/raw/refs/heads/main/autovoice/cm4ozo.mp3" autoplay hidden loop></audio>

  <!-- BUTTONS -->
  <div class="button-container">
    <a href="/pair" class="button"><i class="fas fa-link"></i> Pair Code</a>
    <a href="/qr" class="button"><i class="fas fa-qrcode"></i> QR Code</a>
    <a href="https://github.com/CHMA2009/-CHAMA-MD/fork" target="_blank" class="button"><i class="fas fa-code-branch"></i> Bot Fork</a>
  </div>

  <!-- CUSTOM DESCRIPTION -->
  <div class="description-box">
    ðŸŒŸ Welcome to <strong>CHAMA-MD</strong>! This bot allows you to pair via code or QR, explore GitHub forks, and much more! Leave your ideas or issues below ðŸ¥°ðŸ¥°ðŸ‘‡
  </div>

  <!-- COMMENT SYSTEM -->
  <h2>ðŸ’¬ Leave a Comment</h2>
  <input type="text" id="name" placeholder="Your Name" />
  <textarea id="comment" placeholder="Your Comment ðŸ˜Š"></textarea><br/>
  <button class="submit" onclick="submitComment()">Post Comment</button>

  <div id="comments"></div>

  <script>
    const audio = document.getElementById("bg-audio");
    let isPlaying = true;
    function toggleAudio() {
      isPlaying ? audio.pause() : audio.play();
      isPlaying = !isPlaying;
      document.querySelector(".audio-control").textContent = isPlaying ? "ðŸ”‡" : "ðŸ”Š";
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    async function submitComment() {
      const name = document.getElementById('name').value.trim();
      const comment = document.getElementById('comment').value.trim();
      if (!name || !comment) return alert("Fill out both fields!");
      try {
        const res = await fetch('/comments', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ name, comment })
        });
        if (res.ok) {
          document.getElementById('name').value = '';
          document.getElementById('comment').value = '';
          loadComments();
        } else {
          alert('Error submitting comment');
        }
      } catch(e) {
        alert('Network error');
      }
    }

    async function submitReply(parentId, replyInput) {
      const replyText = replyInput.value.trim();
      if (!replyText) return alert('Reply cannot be empty!');
      const name = prompt("Your name?");
      if (!name) return alert('Reply must have a name!');
      try {
        const res = await fetch('/comments/reply', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ parentId, name, comment: replyText })
        });
        if (res.ok) {
          replyInput.value = '';
          loadComments();
        } else {
          alert('Error submitting reply');
        }
      } catch(e) {
        alert('Network error');
      }
    }

    async function loadComments() {
      try {
        const res = await fetch('/comments');
        const data = await res.json();
        const container = document.getElementById('comments');
        container.innerHTML = data.map(c => `
          <div class="comment">
            <strong>${escapeHtml(c.name)}</strong><br/>
            <span>${escapeHtml(c.comment)}</span><br/>
            <small>${new Date(c.date).toLocaleString()}</small><br/>
            <input class="reply-input" type="text" placeholder="Reply..." onkeydown="if(event.key==='Enter'){submitReply('${c._id}', this)}"/>
            <div id="replies-${c._id}">
              ${c.replies?.map(r => `
                <div class="reply">
                  <strong>${escapeHtml(r.name)}</strong>: ${escapeHtml(r.comment)}<br/>
                  <small>${new Date(r.date).toLocaleString()}</small>
                </div>
              `).join('') || ''}
            </div>
          </div>
        `).join('');
      } catch(e) {
        console.error('Failed to load comments', e);
      }
    }

    // Simple HTML escape to prevent XSS
    function escapeHtml(text) {
      if (!text) return '';
      return text.replace(/[&<>"']/g, function(m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }

    loadComments();
  </script>
</body>
</html>
